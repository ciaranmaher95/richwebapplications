<link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link href="css/products.css" rel="stylesheet" type="text/css"/>
<link href="css/signup.css" rel="stylesheet" type="text/css"/>

<script src="js/jquery-1.11.2.js" type="text/javascript"></script>
<script src="js/addmembers.js" type="text/javascript"></script>

<iframe src="includes/header.html" id="header" name="targetframe"  allowTransparency="true" scrolling="no" frameborder="0" >
</iframe>

<header class="ccheader">
    <h1>Register To Become A User</h1>	
</header>

<div class="wrapper">
    <form id="form" method="post" action="login.html" class="ccform">
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
        <input id="first" name="fname" class="ccformfield" type="text" placeholder="First Name" required>
    </div>
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
        <input id="last" name="lname" class="ccformfield" type="text" placeholder="Last Name" required>
    </div>
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-envelope fa-2x"></i></span>
        <input id="email" name="email" class="ccformfield" type="text" placeholder="Email">
    </div>
    <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-user fa-2x"></i></span>
        <input id="username" name="username" class="ccformfield" type="text" placeholder="Username" required>
    </div>
         <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-star fa-2x"></i></span>
        <input id="password" name="password" class="ccformfield" type="password" placeholder="Password" required>
    </div>
        <div class="ccfield-prepend">
        <span class="ccform-addon"><i class="fa fa-calendar fa-2x"></i></span>
        <input id="dob" name="dob" class="ccformfield" type="date" placeholder="Date Of Birth" required>
    </div>
    
    <div class="ccfield-prepend">
        <input class="ccbtn" id="submit" type="submit" value="Submit">
    </div>
    </form>
</div>

<iframe src="includes/footer.html" id="footer" name="targetframe"  allowTransparency="true" scrolling="no" frameborder="0" >
</iframe>
